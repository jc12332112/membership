<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new account on CoBBlE Platform">
    <title>CoBBlE Platform | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --cobble-primary: #2C3E50;
            --cobble-secondary: #7F8C8D;
            --cobble-accent: #3498DB;
            --cobble-light: #f8f9fa;
        }

        body, .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--cobble-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

            .auth-container:hover {
                box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--cobble-primary);
            font-weight: 600;
        }

        .form-control {
            height: 50px;
            padding-left: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

            .form-control:focus {
                border-color: var(--cobble-accent);
                box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 17px;
            color: var(--cobble-secondary);
            z-index: 10;
        }

        .btn-register {
            height: 50px;
            background-color: var(--cobble-accent);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

            .btn-register:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            }

        .login-link {
            color: var(--cobble-accent);
            font-weight: 500;
            transition: all 0.3s ease;
        }

            .login-link:hover {
                color: #2980b9;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo-container">
                <img src="" alt="CoBBlE Logo" class="logo">
                <h2 class="mb-2">Create Account</h2>
                <p class="text-muted">Sign up to get started</p>
            </div>

            <form id="registerForm">
                <div class="mb-4 input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username"
                           placeholder="Username" required>
                </div>
                <div class="mb-4 input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email"
                           placeholder="Email address" required>
                </div>
                <div class="mb-4 input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password"
                           placeholder="Password (min 6 characters)" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary btn-register w-100 mb-4">
                    Register
                </button>
            </form>

            <div class="text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html" class="text-decoration-none login-link ms-1">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
