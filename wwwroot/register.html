<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new CoBBlE Platform account">
    <title>CoBBlE Platform | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="media/image1.png" alt="CoBBlE Logo" class="logo">
                <h2 class="mb-2">Create Account</h2>
                <p class="text-muted">Join the CoBBlE Platform</p>
            </div>
            <!-- Alert for error/success messages -->
            <div class="alert alert-danger alert-box" id="errorAlert" role="alert">
                Please fill in all required fields correctly.
            </div>
            <form id="registerForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Full Name" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email"
                           placeholder="Email address" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword"
                           placeholder="Confirm Password" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsAgree" required>
                    <label class="form-check-label" for="termsAgree">
                        I agree to the <a href="terms.html" class="register-link">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-4">
                    Create Account
                </button>
            </form>
            <div class="text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html" class="text-decoration-none register-link ms-1">Sign in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgree = document.getElementById('termsAgree').checked;
            const alertBox = document.getElementById('errorAlert');

            // Simple validation
            if (fullName && email && password && confirmPassword && termsAgree) {
                if (password !== confirmPassword) {
                    alertBox.textContent = "Passwords do not match!";
                    alertBox.classList.add('show');
                    setTimeout(() => {
                        alertBox.classList.remove('show');
                    }, 3000);
                    return;
                }
                // Registration success - redirect to login page
                window.location.href = 'login.html';
            } else {
                alertBox.classList.add('show');
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
