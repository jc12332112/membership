<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your CoBBlE Platform account">
    <title>CoBBlE Platform | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="media/image1.png" alt="CoBBlE Logo" class="logo">
                <h2 class="mb-2">Welcome Back</h2>
                <p class="text-muted">Login to access your dashboard</p>
            </div>
            <!-- Alert for error/success messages -->
            <div class="alert alert-danger alert-box" id="errorAlert" role="alert">
                Incorrect email or password. Please try again.
            </div>
            <form id="loginForm">
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email"
                           placeholder="Email address" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="forgot-password.html" class="text-decoration-none register-link">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-4">
                    Sign In
                </button>
            </form>
            <div class="text-center">
                <span class="text-muted">Don't have an account?</span>
                <a href="register.html" class="text-decoration-none register-link ms-1">Create account</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('errorAlert');
            if (email && password) {
                window.location.href = 'index.html';
            } else {
                alertBox.classList.add('show');
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
